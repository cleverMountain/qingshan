  <script>
    function flattenToTree(flatArray, parentId = null) {
      const tree = [];

      for (const item of flatArray) {
        if (item.parentId === parentId) {
        
          const children = flattenToTree(flatArray, item.id);
          debugger
          if (children.length > 0) {
            item.children = children;
          }
          tree.push(item);
        }
      }

      return tree;
    }
