      this.vertexes.push(v)
      this.edges[v] = []

    const colors = {}
    for (let i = 0; i < this.vertexes.length; i++) {
      colors[this.vertexes[i]] = 'white'
    }
    return colors
  }
  // 广度优先搜索

    const colors = this.initStatus()

    while(queue.length) {

      if(this.edges[cur].length > 0) {
        queue.push(...this.edges[cur])
      }
      colors[cur] = 'black'
      handler(cur, this.edges[cur])
