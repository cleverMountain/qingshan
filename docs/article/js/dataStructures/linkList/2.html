<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    class Node {
      constructor(data) {
        this.previous = null
        this.data = data
        this.next = null
      }
    }
    class DoublyLinkList {
      constructor() {
        this.head = null
        this.tail = null
        this.length = 0
      }
      // 在尾部插入元素
      append(data) {
        const node = new Node(data)
        if (this.length == 0) {
          this.head = this.tail = node
        } else {
          // let cur = this.head
          // let previous
          // while(cur.next) {
          //   previous = cur
          //   cur = cur.next
      
          // }
          // console.log(cur)
          // cur.next = node
          // node.previous = cur
          node.previous = this.tail
          this.tail.next = node
          this.tail = node
        }
        this.length++
      }
    }
    let linkList = new DoublyLinkList()
    linkList.append(1)
    linkList.append(2)
    console.log(linkList)
  </script>
</body>

</html>
