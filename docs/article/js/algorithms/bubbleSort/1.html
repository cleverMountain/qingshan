<body>
  <script>
    let arr = [10, 4, 8, 18, 11, 2]
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > arr[i + 1]) {
        let temp = arr[i + 1]
        arr[i + 1] = arr[i]
        arr[i] = temp
      }

    }
    console.log(arr)
  </script>
</body>
