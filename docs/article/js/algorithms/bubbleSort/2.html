<body>
  <script>
    let arr = [10, 4, 8, 18, 11, 2]
    let length = arr.length
    for (let j = 0; j < arr.length; j++) {
      let min = j
      for (let i = min + 1; i < length; i++) {
        if (arr[min] > arr[i]) {
          min = i
        }
      }
      let temp = arr[j]
      arr[j] = arr[min]
      arr[min] = temp

    }

    console.log(arr)
  </script>
</body>
